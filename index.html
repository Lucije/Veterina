<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <title>login</title>
</head>
<body>


<section class="spider-container">

  <div class="spider">
    <div class="spiderweb"></div>
    <div class="spider-body">
      <div class="spider-eye left"></div>
      <div class="spider-eye  right"></div>
    </div>
    <div class="spider-legs left">
      <div class="spider-leg"></div>
      <div class="spider-leg"></div>
      <div class="spider-leg"></div>
    </div>
    <div class="spider-legs right">
      <div class="spider-leg"></div>
      <div class="spider-leg"></div>
      <div class="spider-leg"></div>
    </div>
  </div>
</section>

 

  <section class="login">
  <body class="align">
  
    <div class="grid">
  
      <form action="https://httpbin.org/post" method="POST" class="form login">
  
 
  
        <div class="form__field">
          <label for="login__password"><svg class="icon">
              <use xlink:href="#icon-lock"></use>
            </svg><span class="hidden">Password</span></label>
          <input id="password" type="password" name="password" class="form__input" placeholder="Password" required>
        </div>
  
        <div class="form__field">
          <input id="password-btn" type="submit" value="Odeslat">
        </div>
  
      </form>
  <p class="password--invalid">Nesprávné heslo, zkus to znovu.</p>
    </div>
  
    <svg xmlns="http://www.w3.org/2000/svg" class="icons">
      <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
        <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" />
      </symbol>
      <symbol id="icon-lock" viewBox="0 0 1792 1792">
        <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z" />
      </symbol>
      <symbol id="icon-user" viewBox="0 0 1792 1792">
        <path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z" />
      </symbol>
    </svg>
  </div>
</section>
<section class="hamster-container">

  <div class="box-canvas">
    <div class="wheel-leg left"></div>
    <div class="wheel-leg right"></div>
    <div class="wheel">
    </div>
    <div class="hamster">
        <div class="body">
          <div class="eye"></div>
          <div class="nose"></div>
        </div>
        <div class="ear"></div>
        <div class="tail"></div>
        <div class="leg front"></div>
        <div class="leg back"></div>
      </div>
  </div>

</section>

<section class="ants">

  <div class="box-canvas">
      
    <div class="scene-wrapper">
      <div class="ant-wrapper one">
        <div class="leaf"></div>
        <div class="body-left"></div>
        <div class="body-middle"></div>
        <div class="body-right"></div>
      </div>

      <div class="ant-wrapper two">
        <div class="leaf"></div>
        <div class="body-left"></div>
        <div class="body-middle"></div>
        <div class="body-right"></div>
      </div>

      <div class="ant-wrapper three">
        <div class="leaf"></div>
        <div class="body-left"></div>
        <div class="body-middle"></div>
        <div class="body-right"></div>
      </div>
      </div>
  </div>

</section>
<section class="spider-with-net">


    <div class="spider-with-net-inner">
      <div class="spider-with-net-circle"></div>
      <div class="spider-with-net-circle"></div>
      <div class="spider-with-net-circle"></div>
      <div class="spider-with-net-circle"></div>
      <div class="spider-with-net-circle"></div>
      <div class="spider-with-net-circle"></div>
    </div>
    <div class="spider-with-net-line"></div>
    <div class="spider-with-net-line"></div>
    <div class="spider-with-net-line"></div>
    <div class="spider-spider-with-net">
      <div class="spider-with-net-body">
        <div class="spider-with-net-leg left"></div>
        <div class="spider-with-net-leg right"></div>
      </div>
    </div>
  
</section>

<script src="./js/login.js"></script>

</body>
</html>
